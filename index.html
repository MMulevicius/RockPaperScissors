<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        

        function getComputerChoice()
        {
            let randomVal = Math.floor(Math.random() * 3);

            let choice;
            if (randomVal === 0)
            {
                choice = "Rock";
            }else if(randomVal === 1)
            {
                choice = "Paper";
            }else if(randomVal === 2)
            {
                choice = "Scissors";
            }
            return choice.toLowerCase();
        }

        function getHumanChoice()
        {
            let userChoice;
            while(1){
                userChoice = prompt("Enter your choice", "Rock, Paper or Scissors");
                let validChoices = ["rock", "paper", "scissors"];
                if (!validChoices.includes(userChoice.toLowerCase()))
                {
                    alert("Invalid choice");
                }else
                {
                    console.log(userChoice);
                    return userChoice;
                }
            }
        }

        

        function playGame () 
        {
            
            let humanScore = 0;
            let computerScore = 0;

            function playRound(humanChoice, computerChoice)
        {
            if (humanChoice.toLowerCase() === "rock" && computerChoice === "paper")
            {
                computerScore++;
                console.log("You lose!Paper beats Rock");
            }else if (humanChoice.toLowerCase() === "paper" && computerChoice === "rock")
            {
                humanScore++;
                console.log("You win!Paper beats Rock");
            }else if (humanChoice.toLowerCase() === "scissors" && computerChoice === "rock")
            {
                computerScore++;
                console.log("You lose!Rock beats Scissors");
            }else if (humanChoice.toLowerCase() === "rock" && computerChoice === "scissors")
            {
                humanScore++;
                console.log("You win!Rock beats Scissors");
            }else if (humanChoice.toLowerCase() === "scissors" && computerChoice === "paper")
            {
                humanScore++;
                console.log("You win!Scissors beats Paper");
            }else if (humanChoice.toLowerCase() === "paper" && computerChoice === "scissors")
            {
                computerScore++;
                console.log("You lose!Scissors beats paper");
            }else if (humanChoice.toLowerCase() === computerChoice)
            {
                console.log("Tie!");
            }
        }
            for (let i = 0; i <= 5; i++)
             {
                let humanChoice = getHumanChoice();
                let computerChoice = getComputerChoice();
                playRound(humanChoice, computerChoice);

                console.log("Current score: ", "Human: ", humanScore, "Computer: ", computerScore);
            }
            if (humanScore > computerScore)
            {
                console.log("You are the winner!");
            }else
            {
                console.log("Computer won.");
            }

        }

        playGame();

    </script>
</body>
</html>
